<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculatron</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id ="container">
            <button type="button" class="clear">CLEAR</button>
            <div class="display">
            </div>
            <div class="row">
                <button type="button" class="button seven">7</button>
                <button type="button" class="button eight">8</button>
                <button type="button" class="button nine">9</button>
                <button type="button" class="button divide operate">/</button>            
            </div>
            <div class="row">
                <button type="button" class="button four">4</button>
                <button type="button" class="button five">5</button>
                <button type="button" class="button six">6</button>
                <button type="button" class="button multiplication operate">X</button>   
                     </div>
            <div class="row">
                <button type="button" class="button one">1</button>
                <button type="button" class="button two">2</button>
                <button type="button" class="button three">3</button>
                <button type="button" class="button subtraction operate">-</button>
            </div>
            <div class="row">
                <button type="button" class="button zero">0</button>
                <button type="button" class="button decimalpoint operate">.</button>
                <button type="button" class="button equalsign operate">=</button>
                <button type="button" class="button plus operate">+</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
